<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<script>
    "use strict";

    let i = 0;
    do {
        if (i === 0) {
            console.log(`${i} - это ноль.`);
        } else if (i % 2 === 1) {
            console.log(`${i} - нечетное число.`);
        } else {
            console.log(`${i} - четное число.`);
        }
        i++;
    } while (i < 11);
</script>
</body>
</html>
