<meta charset="UTF-8">
<script>
    "use strict";

    let a = 1, b = 1, c, d;

    c = ++a;
    alert(c); // увеличивается значение переменной "а" на единицу, а затем значение "а" присваивается "с"

    d = b++;
    alert(d); // значение "b" присваивается переменной "d", затем значение "b" увеличивается на единицу

    c = 2 + ++a;
    alert(c); // увеличивается значение переменной "а" (а === 3), затем сложение 2+3, "с" присваивается 5

    d = 2 + b++;
    alert(d); // сложение 2 + 2, присваивание результата переменной "d", затем инкрементация "b"

    alert(a); // результат 2-х инкрементаций в выражениях выше
    alert(b); // аналогично с "a"
</script>
