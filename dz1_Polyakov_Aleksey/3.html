<meta charset="UTF-8">
<script>
    "use strict";

    console.log(10 + 10 + "10"); //слева направо: 2 числа - произойдет сложение, далее - конкатенация, т.к. "10" - строка
    console.log(10 + "10" + 10); //слева направо: число, строка - конкатенация, далее: строка, число - конкатенация
    console.log(10 + 10 + +"10"); //слева направо : 2 числа - сложение, преобразование "10" в число и сложение
    console.log(10 / -""); //преобразование "" в -0, деление
    console.log(10 / +"2,5"); //преобразование "2,5" в NaN, т.к. 2,5 не number в JS(нужна точка), деление
</script>
